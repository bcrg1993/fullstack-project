<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%; text-align: center;">
    <ng-container matColumnDef="index">
        <th mat-header-cell *matHeaderCellDef style="text-align:center;">Nro.</th>
        <td mat-cell *matCellDef="let commerce; let i = index;">{{i + 1}}</td>
    </ng-container>
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef style="text-align:center;">Nombre</th>
        <td mat-cell *matCellDef="let commerce">{{commerce.name}}</td>
    </ng-container>
    <ng-container matColumnDef="businessName">
        <th mat-header-cell *matHeaderCellDef style="text-align:center;">Siglas</th>
        <td mat-cell *matCellDef="let commerce">{{commerce.businessName}}</td>
    </ng-container>
    <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef style="text-align:center;">Teléfono</th>
        <td mat-cell *matCellDef="let commerce">{{commerce.phone}}</td>
    </ng-container>
    <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef style="text-align:center;">Dirección</th>
        <td mat-cell *matCellDef="let commerce">{{commerce.address}}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef style="text-align:center;">Acciones</th>
        <td mat-cell *matCellDef="let commerce">
            <button mat-icon-button color="accent">
                <mat-icon (click)="removeCommerce(commerce)">delete</mat-icon>
            </button>
            <button mat-icon-button color="accent">
                <mat-icon (click)="updateCommerce(commerce)">remove_red_eye</mat-icon>
            </button>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

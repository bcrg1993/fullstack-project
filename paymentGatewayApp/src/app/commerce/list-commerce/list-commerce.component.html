<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%; text-align: center;">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->

    <!-- rowNumber Column -->
    <ng-container matColumnDef="rowNumber">
        <th mat-header-cell *matHeaderCellDef style="text-align:center;">No.</th>
        <td mat-cell *matCellDef="let element">{{element.rowNumber}}</td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef style="text-align:center;">Nombre</th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>

    <!-- Address Column -->
    <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef style="text-align:center;">Dirección</th>
        <td mat-cell *matCellDef="let element">{{element.address}}</td>
    </ng-container>

    <!-- Phone Column -->
    <ng-container matColumnDef="phone">
        <th mat-header-cell *matHeaderCellDef style="text-align:center;">Teléfono</th>
        <td mat-cell *matCellDef="let element">{{element.phone}}</td>
    </ng-container>

    <!-- Operation Column -->
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef style="text-align:center;">Acciones</th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="primary">
                <mat-icon>delete</mat-icon>
            </button>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

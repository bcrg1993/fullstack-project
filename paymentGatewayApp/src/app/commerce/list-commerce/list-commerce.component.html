<button mat-button mat-raised-button color="accent" (click)="goToAddCommerce()">
    <mat-icon>add</mat-icon> Nuevo
</button>

<mat-paginator #paginator [length]="dataSource.commercesList.length" [pageIndex]="0" [pageSize]="10" [pageSizeOptions]="[5, 10, 25, 50]">
</mat-paginator>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%; text-align: center;">
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef style="text-align:center;">Nro.</th>
        <td mat-cell *matCellDef="let element">{{element.id}}</td>
    </ng-container>
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef style="text-align:center;">Nombre</th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>
    </ng-container>
    <ng-container matColumnDef="username">
        <th mat-header-cell *matHeaderCellDef style="text-align:center;">Usuario</th>
        <td mat-cell *matCellDef="let element">{{element.username}}</td>
    </ng-container>
    <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef style="text-align:center;">Email</th>
        <td mat-cell *matCellDef="let element">{{element.email}}</td>
    </ng-container>
    <ng-container matColumnDef="company">
        <th mat-header-cell *matHeaderCellDef style="text-align:center;">Compañía</th>
        <td mat-cell *matCellDef="let element">{{element.company.name}}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef style="text-align:center;">Acciones</th>
        <td mat-cell *matCellDef="let element">
            <button mat-icon-button color="accent">
                <mat-icon (click)="openCommerceRemoveDialog(element)">delete</mat-icon>
            </button>
            <button mat-icon-button color="accent">
                <mat-icon (click)="openCommerceDetailDialog()">info</mat-icon>
            </button>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

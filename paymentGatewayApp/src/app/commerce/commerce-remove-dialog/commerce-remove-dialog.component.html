<div class="dialog-container">
    <h2 mat-dialog-title>Eliminación de comercio</h2>
    <p>¿Está seguro que desea eliminar el comercio <strong>{{_dataDialog.commerce.name}}</strong>?</p>
    <mat-dialog-actions>
        <button mat-raised-button mat-dialog-close color="accent">Cancelar</button>
        <button mat-raised-button color="primary" (click)="removeCommerce()">Aceptar</button>
    </mat-dialog-actions>
</div>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8" style="width: 100%; text-align: center;">
    <ng-container matColumnDef="index">
        <th mat-header-cell *matHeaderCellDef style="text-align:center;">Nro.</th>
        <td mat-cell *matCellDef="let country; let i = index;">{{i + 1}}</td>
        <!--<td mat-cell *matCellDef="let country; let i = index; ">{{calculateRowIndex(i + 1)}}</td>-->
    </ng-container>
    <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef style="text-align:center;">Nombre</th>
        <td mat-cell *matCellDef="let country">{{country.name}}</td>
    </ng-container>
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef style="text-align:center;">Acciones</th>
        <td mat-cell *matCellDef="let country">
            <button mat-icon-button color="accent">
                <mat-icon (click)="deleteCountry(country)">delete</mat-icon>
            </button>
            <button mat-icon-button color="accent">
                <mat-icon (click)="updateCountry(country)">remove_red_eye</mat-icon>
            </button>
        </td>
    </ng-container>
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
